<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt="">
					<img src="viewlogo.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
					Cadastro
					</span>

					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" id="email" type="text"  placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                    </div>
                    <div  class="wrap-input100 validate-input" >
						<input class="input100" type="text" id="nome"  placeholder="Nome da Empresa">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                    </div>
                
                    <div  class="wrap-input100 validate-input" >
						<input class="input100" type="number" id="cnpj"  placeholder="CNPJ">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
                   
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" id="senha"  placeholder="Senha">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>
          
                    <div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" id="senha_conf"  placeholder="Confirmar senha">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
			
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
                            Cadastrar
						</button>
					</div>

					

					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							Ja tenho uma conta
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
    
</body>
</html>
